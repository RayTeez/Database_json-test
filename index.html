<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <h2 class="container-md m-3">Database</h2>
    <h4 class="container-md ml-5">Extract the info from database. Use the template method '$`Example`' in the tag</h4>

    <div id="template">

        <p class="container-md mt-5 display-3 main">${name}[0]</p>
        <p class="container-md mt-5 main display-3">${text}[1]</p>
        <p class="container-md mt-5 main display-3">${age}[1]</p>
        <p class="container-md mt-5 text-muted display-3">No change here</p>
        <p class="container-md mt-5 display-3 main">${text}[0]</p>

        <div class="container-md mt-5 display-3 main">
            <p>${text}[1]</p>
        </div>
        

    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
